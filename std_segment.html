{{ if .ErrorMsg }}
  <div class="row">
    <div class="name">
      <div>
        <h1>
          <a href="{{.Comic.Url}}">
            {{.Comic.Name}}
          </a>
        </h1>
      </div>
    </div>
    <div class="descr">{{.ErrorMsg}}</div>
  </div>
{{ else }}
  <div class="row">
    <div class="name">
      <div>
        <h1>
          <a href="{{.Comic.Url}}">
            {{.Comic.Name}}
          </a>
        </h1>
      </div>
    </div>
    <div class="comic">
      <img id="comic-{{ .Comic.Name }}" src="{{.ImgSrc}}" class="comic{{ if .Comic.Nsfw }} nsfw" style="display:none{{ end }}">
      {{ if .Comic.Nsfw }}
        <a class="js-toggle-image" data-for="comic-{{ .Comic.Name }}">Poka≈º / Ukryj</a>
      {{ end }}
    </div>
    {{ if .Title }}
      <div class="descr">{{.Title}}</div>
    {{ end }}
  </div>
{{ end }}
