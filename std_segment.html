<div class="row">
  <div class="name">
    <div>
      <h1>
        <a href="{{.Comic.Url}}}}">
          {{.Comic.Name}}
        </a>
      </h1>
    </div>
  </div>
  <div class="comic">
    <img src="{{.ImgSrc}}" class="comic">
  </div>
  {{ if .Title }}
    <div class="descr">{{.Title}}</div>
  {{ end }}
</div>
